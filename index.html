<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
    <title>CitasApp</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="./registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="card-title text-center">EPS sura</h1>
    </header>

    <div class="form-group row">
        <label class="label col-form-label col-sm-4 col-lg-2">Buscar por nombre</label>
        <div class="mb-4 mb-lg-0 col">
            <input id="inputBuscar" class="form-control">
        </div>
            <button id="btnBuscar" class="btn btn-light col-sm-4 col-lg-2">Buscar</button>
    </div>
    <div id="busqueda"></div>


    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center">Agregar citas</h1>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                    <label class="col-sm-4 col-lg-2 col-form-label" >Hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Síntomas</label>
                    <div class="form-group">
                        <textarea name="sintomas" id="sintomas" class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <div id="busqueda"></div>
    <div class="card-mt-5"></div>
    <div class="card mt-5" id="listar">
        <div>
            <h2 class="card-title text-center">Agenda</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Síntomas</th>
                    </tr>
                </thead>
                <tbody id="listarCitas"></tbody>
            </table>
        </div>
    </div>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
