<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/registro.css">
    <title>Registro</title>
    
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="./registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="card-title text-center">EPS sura</h1>
    </header>

    <main>
        <form action="" id="form">
            <p class="form">Inicio de sesión</p>
            <div class="container">
                <input type="email" placeholder="email@email.com" id="email" required>
                <input type="password" name="password" id="password" placeholder="Ingrese contraseña"></input>
                <button type="submit" id="login-btn">Iniciar sesión</button>
            </div>

        </form>
    </main>

    <script src="./script/login.js"></script>
    <script src="./script/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
